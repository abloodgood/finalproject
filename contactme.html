		<body>
            <div class="wrapper">
                <nav>
                <ul id="nav">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./aboutme.html">About Me</a></li>

                    <li><a href="#">Contact Me</a></li>
                </ul>
                </nav>
            </div>
            <div id="form-container">
            <form 
            action="mailto:ashleybloodgood@gmail.com"
            method="POST"
            enctype="text/plain"
            name="ContactMeForm"
            novalidate onsubmit="return validateForm();">


            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>


            <div id="selector">
                <select name="contactType" onchange='checkvalue(this.value)'> 
                    <option>Contact Type: </option>  
                    <option value="op">Job Opportunity</option>
                    <option value="network">Networking</option>
                    <option value="general">General</option>
                    <option value="other">Other (Enter Below)</option>
                </select> 
                <input type="text" name="contactType" id="contactOther" style='display:none'/>
            </div>


            <input type="submit" name="submitButton" value="Submit">
            </form>
        </div>

    </body>
</html>
